<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Joker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Spieler')" id="defaultOpen">Spieler</button>
    <button class="tablinks" onclick="openTab(event, 'Stats')">Stats</button>
</div>

    
<!-- Spieler Tab -->
<div id="Spieler" class="tabcontent">
    <div class="container">
        <label for="team">Team:</label>
        <select id="team" class="dropdown">
            <option value="ATL">Atlanta Hawks</option>
            <option value="BOS">Boston Celtics</option>
            <!-- add other teams -->
        </select>

        <div style="margin-bottom: 20px;"></div>

        <label for="position">Position:</label>
        <select id="position" class="dropdown">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <!-- add other positions -->
        </select>

        <div style="margin-bottom: 20px;"></div>

        <button class="search-btn" onclick="searchPlayers()">Suche</button>
        <button class="search-btn" onclick="getAllPlayers()">Alle Spieler</button>
        <button class="debug-btn" onclick="logDuplicates()">Finde Duplikate</button>
        <button class="debug-btn" onclick="logInvalidPositions()">invalid positions</button>
        <button class="debug-btn" onclick="logInvalidTeams()">invalid teams</button>

        <div style="margin-bottom: 20px;"></div>

        <div id="playerresults" class="results"></div>
    </div>
</div>

<!-- Stats Tab -->
<div id="Stats" class="tabcontent">
    <div class="container">
        <button class="search-btn" onclick="getRandomStats(1)">1 Random Stat</button>
        <button class="search-btn" onclick="getRandomStats(5)">5 Random Stats</button>
        
        <div style="margin-bottom: 20px;"></div>

        <div id="statsresults" class="results"></div>
        
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Set the default tab to open
    document.getElementById("defaultOpen").click();
</script>

<script src="script.js"></script>
<script src="team.js"></script>
<script src="players.js"></script>
<script src="stats.js"></script>

</body>
</html>
