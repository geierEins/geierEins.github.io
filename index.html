<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-tables.css">
</head>
<body>
    <script src="stats.js"></script>
    <script src="script.js"></script>
    <script src="team.js"></script>
    <script src="players.js"></script>
    <script src="rules.js"></script>
    <script src="tables.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

<div class="tab">
    <button class="tablinks" id="tabSpielersuche" onclick="openTab(event, 'Spielersuche')">
        <img src="icon/playersearch.svg" alt="Spielersuche Icon" class="tab-icon"> <span class="tab-text">Spielersuche</span>
    </button>
    <button class="tablinks" id="tabTeamsuche" onclick="openTab(event, 'Teamsuche')">
        <img src="icon/teamsearch2.svg" alt="Teamsuche Icon" class="tab-icon"> <span class="tab-text">Teamsuche</span>
    </button>
    <button class="tablinks" id="tabStatkarten" onclick="openTab(event, 'Statkarten')">
        <img src="icon/stats.svg" alt="Stat-Karten Icon" class="tab-icon"> <span class="tab-text">Stat-Karten</span>
    </button>
    <button class="tablinks" id="tabBballRef" onclick="openTab(event, 'BasketballReference')">
        <img src="icon/bballreference.svg" alt="BBall Ref Icon" class="tab-icon"> <span class="tab-text">Basketball Reference</span>
    </button>
    <button class="tablinks" id="tabSpielregeln" onclick="openTab(event, 'Spielregeln')">
        <img src="icon/spielregeln2.svg" alt="Spielregeln Icon" class="tab-icon"> <span class="tab-text">Spielregeln</span>
    </button>
    
    <button class="tablinks" id="tabTables" onclick="openTab(event, 'Tables')">
        <img src="icon/search.svg" alt="Tables Icon" class="tab-icon"> <span class="tab-text">Tables</span>
    </button>
</div>

    <!-- Spielersuche Tab -->
    <div id="Spielersuche" class="tabcontent">
        <div class="container">
            <label for="team">Team:</label>
            <select id="team" class="dropdown">
                <option value="ATL">Atlanta Hawks</option>
                <option value="BOS">Boston Celtics</option>
                <option value="BKN">Brooklyn Nets</option>
                <option value="CHO">Charlotte Hornets</option>
                <option value="CHI">Chicago Bulls</option>
                <option value="CLE">Cleveland Cavaliers</option>
                <option value="DAL">Dallas Mavericks</option>
                <option value="DEN">Denver Nuggets</option>
                <option value="DET">Detroit Pistons</option>
                <option value="GSW">Golden State Warriors</option>
                <option value="HOU">Houston Rockets</option>
                <option value="IND">Indiana Pacers</option>
                <option value="LAC">LA Clippers</option>
                <option value="LAL">Los Angeles Lakers</option>
                <option value="MEM">Memphis Grizzlies</option>
                <option value="MIA">Miami Heat</option>
                <option value="MIL">Milwaukee Bucks</option>
                <option value="MIN">Minnesota Timberwolves</option>
                <option value="NOP">New Orleans Pelicans</option>
                <option value="NYK">New York Knicks</option>
                <option value="OKC">Oklahoma City Thunder</option>
                <option value="ORL">Orlando Magic</option>
                <option value="PHI">Philadelphia 76ers</option>
                <option value="PHO">Phoenix Suns</option>
                <option value="POR">Portland Trail Blazers</option>
                <option value="SAC">Sacramento Kings</option>
                <option value="SAS">San Antonio Spurs</option>
                <option value="TOR">Toronto Raptors</option>
                <option value="UTA">Utah Jazz</option>
                <option value="WAS">Washington Wizards</option>
            </select>

            <div style="margin-bottom: 20px;"></div>

            <label for="position">Position:</label>
            <select id="position" class="dropdown">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
                <option value="ALL">Alle Positionen</option>
            </select>

            <div style="margin-bottom: 20px;"></div>

            <button class="search-btn" onclick="searchPlayers()">Suche Spieler</button>
            <button class="search-btn" onclick="getAllPlayers()">Alle Spieler</button>
    <!-- NICHT LÖSCHEN
            <button class="debug-btn" onclick="logDuplicates()">Finde Duplikate</button>
            <button class="debug-btn" onclick="logInvalidPositions()">invalid positions</button>
            <button class="debug-btn" onclick="logInvalidTeams()">invalid teams</button>
    -->
            <div id="playerresults" class="results"></div>
        </div>
    </div>

    <!-- Teamsuche Tab -->
    <div id="Teamsuche" class="tabcontent">
        <div class="container">
            <label for="playerName">Spielername:</label>
            <input type="text" id="playerName" class="inputfield" oninput="suggestPlayers()" placeholder="Spieler eingeben..." autocomplete="off">
            <div id="suggestions" class="suggestions"></div>
            <div style="margin-bottom: 20px;"></div>
            <button class="searchteam-btn" onclick="searchTeamsByPlayer()">Suche Teams</button>
            <div style="margin-bottom: 20px;"></div>
            <div id="teamresults" class="results"></div>
        </div>
    </div>

    <!-- Statkarten Tab -->
    <div id="Statkarten" class="tabcontent">
        <div class="container">
            <!-- Flex container for buttons -->
            <div class="button-container">
                <!-- Checkbox Dropdown -->
                <div class="dropdown-checkbox">
                    <button class="dropbtn">Wähle Stats ...</button>
                    <div class="dropdown-content">
                        <!-- Checkboxes will be dynamically populated here -->
                    </div>          
                </div>
                <button class="randomstat-btn" onclick="getRandomStats(1)">1 Random Stat</button>
                <button class="randomstat-btn" onclick="getRandomStats(5)">5 Random Stats</button>
            </div>

            <div id="statsresults" class="results"></div>
        </div>
    </div>

    <!-- Basketball Reference Tab -->
    <div id="BasketballReference" class="tabcontent">
        <div class="container">
            <div class="search-wrapper">
                <form id="basketballSearchForm" target="_blank" action="https://www.basketball-reference.com/search/search.fcgi">
                    <label for="playerSearch">Spielername:</label>
                    <input type="text" id="playerSearch" name="search" placeholder="Spieler eingeben..." required>
                    <button class="searchbbref-btn">In basketball-reference.com suchen</button>
                </form>
                <div id="basketballSuggestions" class="suggestions"></div>
            </div>
        </div>
    </div>


    <!-- Spielregeln Tab -->
    <div id="Spielregeln" class="tabcontent">
        <div class="container">
            <div id="rulesContent" class="rules-content"></div>
        </div>
    </div>
    
    <!-- Tables Tab -->
    <div id="Tables" class="tabcontent">
        <div class="table-tabs">
            <button class="tables-tablinks" id="player1tab" onclick="openPlayer(event, 1)">Player 1</button>
            <button class="tables-tablinks" id="player2tab" onclick="openPlayer(event, 2)">Player 2</button>
            <button class="tables-tablinks" id="player3tab" onclick="openPlayer(event, 3)">Player 3</button>
        </div>
        <div class="tables-container">
            <div id="player-tables">
                <!-- Tables will be dynamically generated here -->
            </div>
        </div>
        <div class="navbuttons-container">
            <button class="nav-buttons" id="btn-tablesnav-back" onclick="navigateRound(-1)">←</button>
            <button class="nav-buttons" id="btn-tablesnav-next" onclick="navigateRound(1)">→</button>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Set the default tab to open
        document.getElementById("tabSpielersuche").click();
    </script>
</body>
</html>
